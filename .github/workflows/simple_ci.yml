name: Simple CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build and run basic test
      run: |
        echo "Building basic test without boost..."
        g++ -std=c++20 -O3 tests/test_no_boost.cpp -o test_no_boost
        echo "Running test..."
        ./test_no_boost
        echo "âœ… Basic test passed!"