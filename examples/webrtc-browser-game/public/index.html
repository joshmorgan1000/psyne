<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Combat Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            background: #000;
            border: 2px solid #00ff41;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            pointer-events: none;
        }
        
        .ui-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            pointer-events: auto;
        }
        
        #connectionStatus {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status-connecting { background: #ff6b00; }
        .status-connected { background: #00aa00; }
        .status-disconnected { background: #aa0000; }
        
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #chatPanel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        
        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 11px;
        }
        
        #chatInput {
            background: #000;
            border: none;
            border-top: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px;
            font-family: inherit;
        }
        
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .menu-content {
            background: #1a1a2e;
            border: 2px solid #00ff41;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        
        .menu-content h1 {
            color: #00ff41;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .menu-content input, .menu-content button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            font-size: 16px;
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .menu-content button {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-content button:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }
        
        .room-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #00ff41;
            margin: 15px 0;
        }
        
        .room-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .room-item:hover {
            background: rgba(0, 255, 65, 0.1);
        }
        
        #healthBar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 1px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s;
            border-radius: 9px;
        }
        
        .crosshair {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            color: #ff0000;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }
        
        .hit-indicator {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            pointer-events: none;
            z-index: 60;
            animation: hitFade 1s ease-out forwards;
        }
        
        @keyframes hitFade {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }
        
        .connection-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            font-size: 12px;
        }
        
        .peer-connection {
            display: block;
            margin: 2px 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }
        
        .peer-connected { color: #00ff00; }
        .peer-connecting { color: #ffaa00; }
        .peer-disconnected { color: #ff0000; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Main Menu -->
        <div id="mainMenu" class="menu-screen">
            <div class="menu-content">
                <h1>‚öîÔ∏è P2P COMBAT</h1>
                <p>Real-time WebRTC browser battle arena</p>
                <br>
                <input type="text" id="playerName" placeholder="Enter your warrior name" maxlength="20">
                <button onclick="showRoomMenu()">üéÆ Join Battle</button>
                <button onclick="createRoom()">üèóÔ∏è Create Arena</button>
                <br>
                <p style="font-size: 12px; color: #666;">
                    ‚Ä¢ WASD to move<br>
                    ‚Ä¢ Click to attack<br>
                    ‚Ä¢ Direct P2P connection<br>
                    ‚Ä¢ Ultra-low latency combat
                </p>
            </div>
        </div>
        
        <!-- Room Selection -->
        <div id="roomMenu" class="menu-screen" style="display: none;">
            <div class="menu-content">
                <h2>üèüÔ∏è Battle Arenas</h2>
                <div id="roomList" class="room-list"></div>
                <button onclick="refreshRooms()">üîÑ Refresh</button>
                <button onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>
            </div>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <!-- Game UI -->
        <div id="ui">
            <div id="connectionStatus" class="status-disconnected">CONNECTING...</div>
            
            <div id="healthBar">
                <div id="healthFill" style="width: 100%"></div>
            </div>
            
            <div class="connection-indicator" id="peerConnections"></div>
        </div>
        
        <!-- Stats Panel -->
        <div id="stats">
            <div>FPS: <span id="fpsCounter">60</span></div>
            <div>Latency: <span id="latencyDisplay">0ms</span></div>
            <div>Peers: <span id="peerCount">0</span></div>
            <div>Packets/s: <span id="packetRate">0</span></div>
        </div>
        
        <!-- Chat Panel -->
        <div id="chatPanel">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Press Enter to chat..." maxlength="100">
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="js/webrtc-manager.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/combat-system.js"></script>
    <script src="js/gossip-protocol.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
